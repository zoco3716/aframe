<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Summer Scene</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <style>
      .noclick {
      pointer-events: none;
      }
</style>
  </head>

  <body>
    <a-scene>

      <a-assets>
        <audio id="playgroundAudio" preload="auto" src="/ImageProject-03/cantSleep.mp3"></audio>
        <a-asset-item id="Slide" src="Kids_Slide.gltf"></a-asset-item>
        <a-asset-item id="Swing" src="swing.gltf"></a-asset-item>
        <img id="sky" src="starSky.jpeg">
        <img id="grain" src="grain.png">
      </a-assets>

      <a-entity gltf-model="#Slide" position="-2 -1 -1" scale="0.02 0.02 0.02"></a-entity>
      <a-entity gltf-model="#Swing" position="2 -1 -5" scale="0.02 0.02 0.02"></a-entity>
      <a-entity sound="src: #playgroundAudio; autoplay: true; loop: true"></a-entity>
      <a-entity camera look-controls>
        <a-plane 
          src="#grain"
          class="noclick"
          position="0 0 -.3"
          transparent="true"
          opacity="1"
          material="shader: flat; depthTest: false;">
        </a-plane>
      </a-entity>
      <a-sky src="#sky"></a-sky>

    </a-scene>
  </body>
</html>
