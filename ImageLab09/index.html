<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
     <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene fog="type: linear; color: #000000">

      <a-entity light="type:directional; castShadow:true; color: #AFA; intensity: 5" position="-7 2 0"></a-entity>
      
      <a-sphere position="0 1.25 -5" radius="1.25" color="#FFFFFF"></a-sphere>
      <a-sphere position="0 3.2 -5" radius="1" color="#FFFFFF"></a-sphere>
      <a-sphere position="0 4.7 -5" radius=".75" color="#FFFFFF"></a-sphere>

      <a-cone position="0 4.7 -4" radius-bottom=".2" radius-top="0" height="1" rotation="90" color="#FF7F0F"></a-cone>

      <a-cylinder position="0 5.2 -5" radius=".8" height=".25" color="#0E3036"></a-cylinder>
      <a-cylinder position="0 6 -5" radius=".6" height="1.5" color="#0E3036"></a-cylinder>
      
      <a-cylinder position="0 3.4 -5" radius=".1" height="2" color="#4D2C0B" rotation="90 0 0"></a-cylinder>
      <a-cylinder position="0 3 -5" radius=".1" height="2" color="#4D2C0B" rotation="90 0 0"></a-cylinder>

      <a-cylinder position="0 3.4 -5" radius=".07" height="5" color="#4D2C0B" rotation="90 90 0"></a-cylinder>

      <a-plane position="0 0.1 -4" rotation="-90 0 0" width="4" height="4" color="#FFFFFF"></a-plane>
      <a-sky color="#D6F7FF"></a-sky>
      <!-- the enviroment entity includes a sky. Choose from the presets"none, default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris, moon" -->
      <a-entity environment="preset: goaland; dressingAmount: 500"></a-entity>
    </a-scene>
  </body>
</html>
