<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Summer Scene</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
  </head>
  <body>
    <a-scene background="color: red">
      <!--<a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>-->
  
      <a-torus src="#texture" position="1 0 -3" arc="360" radius="1" radius-tubular="0.15" rotation="90 0 0"></a-torus>
      <a-cylinder position="-1 0.75 -3" radius="0.5" height="1.5" color="#CBBD93"></a-cylinder>
      <a-cylinder position="-1 0.75 -3.8" radius="0.3" height="1" color="#CBBD93"></a-cylinder>
      <a-cylinder position="-1 0.75 -2.2" radius="0.3" height="1" color="#CBBD93"></a-cylinder>
      <a-cone position="-1 1.95 -3" color="#CBBD93" radius-bottom="0.6" radius-top="0"></a-cone>
      <a-cone position="-1 1.75 -3.8" color="#CBBD93" radius-bottom="0.4" radius-top="0"></a-cone>
      <a-cone position="-1 1.75 -2.2" color="#CBBD93" radius-bottom="0.4" radius-top="0"></a-cone>
      <a-assets>
        <img id="sky" src="/ImageLab10/beach-sky.jpeg">
        <img id="texture" src="/ImageLab10/polka.avif">
      </a-assets>
      <a-sky src="#sky"></a-sky>
    </a-scene>
  </body>
</html>
